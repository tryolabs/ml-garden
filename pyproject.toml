[tool.poetry]
name = "ml-garden"
version = "0.1.0"
description = "A library for designing and re-using ML pipelines"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "ml_garden" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pandas = "^2.2.3"
pyarrow = "^15.0.2"
PyYAML = "^6.0.1"
scikit-learn = "1.5.2"
optuna = "^3.6.1"
optuna-dashboard = "^0.17.0"
explainerdashboard = "^0.4.8"
xgboost = { version = "^2.1.3", optional = true }
category-encoders = "^2.7.0"
tqdm = "^4.66.4"
dill = "^0.3.8"
mlflow = "^2.20.0"
matplotlib = "^3.10.0"
autogluon = { version = "^1.2.0", optional = true }
boto3 = { version = "^1.34.144", optional = true }
botocore = { version = "^1.34.144", optional = true }
waitress = ">=3.0.2"
tornado = ">=6.4.2"
jinja2 = ">=3.1.5"
werkzeug = ">=3.0.6"

[tool.poetry.extras]
xgboost = ["xgboost"]
autogluon = ["autogluon", "boto3", "botocore"]
all_models = ["xgboost", "autogluon", "boto3", "botocore"]

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"
memray = "^1.13.1"
pyinstrument = "^4.6.2"
pytest = "^8.2.2"
ipywidgets = "^8.1.5"
ruff = "^0.9.3"
docstr-coverage = "^2.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
extend-exclude = [".venv"]

